<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
        <script src="app.js"></script>
        <style> body { font-size: 1.2em; } </style>
        <title>Template Expanding Directive</title>
    </head>
    <body>
        <h1>Template Expanding Directive</h1>

        <!-- List #1 - unlimited items -->
        <div id="list" ng-controller="ShoppingListController1 as list1">
            
            <input type="text" ng-model="list1.itemName" placeholder="item name">
            <input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
            <button ng-click="list1.addItem();">Add Item To Shopping List</button>
            <shopping-list my-list="list1" title="{{list1.title}}"></shopping-list>
            <div class="error">Error: {{ list1.errorMessage }}</div>
        </div>

        <!-- List #2 - limited to 3 items -->
        <div id="list" ng-controller="ShoppingListController2 as list2">
           
            <input type="text" ng-model="list2.itemName" placeholder="item name">
            <input type="text" ng-model="list2.itemQuantity" placeholder="quantity">
            <button ng-click="list2.addItem();">Add Item To Shopping List</button>
            <shopping-list my-list="list2" title="{{list2.title}}"></shopping-list>
            <div class="error">Error: {{ list2.errorMessage }}</div>
        </div>

    </body>
</html>
