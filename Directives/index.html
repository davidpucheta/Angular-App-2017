<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
        <script src="app.js"></script>
        <style> body { font-size: 1.2em; } </style>
        <title>Template Expanding Directive</title>
    </head>
    <body>
        <h1>Template Expanding Directive</h1>

        <!-- List #1 - unlimited items -->
        <div id="list" ng-controller="ShoppingListController1 as list">
            <h3>Shopping List #1</h3>
            <input type="text" ng-model="list.itemName" placeholder="item name">
            <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
            <button ng-click="list.addItem();">Add Item To Shopping List</button>
            <ol>
                <list-item ng-repeat="item in list.items"></list-item>
            </ol>
            <div class="error">Error: {{ list.errorMessage }}</div>
        </div>

        <!-- List #2 - limited to 3 items -->
        <div id="list" ng-controller="ShoppingListController2 as list">
            <h3>Shopping List #2</h3>
            <input type="text" ng-model="list.itemName" placeholder="item name">
            <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
            <button ng-click="list.addItem();">Add Item To Shopping List</button>
            <ol>
               <list-item ng-repeat="item in list.items"></list-item>
            </ol>
            <div class="error">Error: {{ list.errorMessage }}</div>
        </div>

    </body>
</html>
