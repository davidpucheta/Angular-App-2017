<!DOCTYPE html>
<html ng-app="MsgApp">
    <head>
        <meta charset="utf-8">
        <script src="../angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
        <script src="app.js"></script>
        <style> body { font-size: 1.2em; } </style>
        <title> Filters </title>
    </head>

    <body>
        <h1>Filters</h1>
        <div ng-controller="MsgController">
           {{name}} has a message for you:  <br>
            {{sayMessage()}}

            <div>
                <button ng-click="feedDavid">Feed David</button>
                Cost: {{ cookieCost | currency : '#blah' : 4 }}
            </div>

        </div>
    </body>
</html>
