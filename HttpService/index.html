<!DOCTYPE html>
<html ng-app="MenuCategoriesApp">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
        <script src="app.js"></script>
        <style> body { font-size: 1.2em; } </style>
        <title>Using $http Service</title>
    </head>
    <body>
        <h1>Using $http Service</h1>

        <div ng-controller="MenuCategoriesController as menu">
            <h3>List of Menu Categories</h3>
            <ul>
                <li ng-repeat="category in menu.categories">
                    (<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>)
                    {{ category.name }}
                </li>
            </ul>
        </div>

    </body>
</html>
